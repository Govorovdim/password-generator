<!DOCTYPE html>
<html>
    <head>
        <title>Password generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a <br/><span>random password</span></h1>
        <div class="container checkboxes">
            <button id="generate-password-btn">Generate password</button>
            <div>
                <div class="container">
                    <input type="checkbox" id="lowercase-check" checked>
                    <label for="lowercase-check">Lowercase (abc)</label>
                </div>
                <div class="container">
                    <input type="checkbox" id="uppercase-check" checked>
                    <label for="uppercase-check">Uppercase (ABC)</label>
                </div>
                <div class="container">
                    <input type="checkbox" id="numbers-check" checked>
                    <label for="numbers-check">Numbers (123)</label>
                </div>
                <div class="container">
                    <input type="checkbox" id="symbols-check" checked>
                    <label for="symbols-check">Symbols (!#$)</label>
                </div>
            </div>
        </div>
        <div class="container spacing">
            <label for="password-length">Length:
                <span id="length">12</span>
            </label>
            <input type="range" min="3" max="32" value="12" class="slider" id="password-length">
        </div>
        <hr>
        <div class="container coulmn">
            <button id="copy-password-btn" type="button" class="password"></button>
            <p>Click password to copy</p>
        </div>
        <div id="snackbar"></div>
        <script src="index.js"></script>
    </body>
</html>
